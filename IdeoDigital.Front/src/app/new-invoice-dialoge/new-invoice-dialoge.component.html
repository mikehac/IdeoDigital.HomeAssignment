<head>
    <p>New Invoice Form</p>
</head>
<form
[formGroup]="form"
(ngSubmit)="onSubmit(form.value)">
    <ul>
        <li>
            <label>Supplier Details</label>
            <ul>
                <li>
                    <label for="supplierName">Name</label>
                    <input type="text" name="supplierName" formControlName="supplierName">
                </li>
                <li>
                    <label for="supplierAddress">Address</label>
                    <input type="text" name="supplierAddress" formControlName="supplierAddress">
                </li>
            </ul>
        </li>
        <li>
            <label>Customer Details</label>
            <ul>
                <li>
                    <label for="customerName">Name</label>
                    <input type="text" name="customerName" formControlName="customerName">
                </li>
                <li>
                    <label for="customerAddress">Address</label>
                    <input type="text"  name="customerAddress" formControlName="customerAddress">
                </li>
            </ul>
        </li>
        <li>
            <label for="date">Date</label>
            <input type="date" name="date" formControlName="date">
        </li>
        <li>
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" formControlName="dueDate">
        </li>
        <li>
            <label>Items</label>
            <app-item-list (addingItems)="onItemAdded($event)"></app-item-list>
        </li>
        <li>
            <label>Status</label>
        </li>
    </ul>
  <button type="submit" >Save</button>
</form>
